    <form class="well form-horizontal" method="post"  id="contact_form">
<fieldset>

<legend><center><h2><b>FIR Form</b></h2></center></legend><br>

<div class="form-group">
  <label class="col-md-4 control-label">Full Name</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input  name="full_name" placeholder="Full Name" class="form-control"  type="text">
    </div>
  </div>
</div>


<div class="form-group">
  <label class="col-md-4 control-label" >Father Name</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input name="father_name" placeholder="Father Name" class="form-control"  type="text">
    </div>
  </div>
</div>
  

<div class="form-group">
  <label class="col-md-4 control-label">Aadhaar Number</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input  name="aadhar_number." placeholder="Aadhaar Number" class="form-control"  type="number">
    </div>
  </div>
</div>


<div class="form-group">
  <label class="col-md-4 control-label" >Address</label>
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
  <textarea name="address" placeholder="Eg:710-B, Advant Navis Business Park, Sector-142, Noida Uttar Pradesh-201305" class="form-control"  type="text" rows="3"></textarea>
    </div>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label">Pincode</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>
  <input name="contact_no" placeholder="Pincode" class="form-control" type="number">
    </div>
  </div>
</div>
    
<div class="form-group">
  <label class="col-md-4 control-label">E-Mail</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
  <input name="email" placeholder="E-Mail Address" class="form-control"  type="text">
    </div>
  </div>
</div>


       
<div class="form-group">
  <label class="col-md-4 control-label">Contact No.</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
  <input name="contact_no" placeholder="Phone Number" class="form-control" type="number">
    </div>
  </div>
</div>
  
  
  
  <div class="form-group">
  <label class="col-md-4 control-label" >Complaint</label>
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-copy"></i></span>
  <textarea name="complaint" placeholder="Please type your complaint here" class="form-control"  type="text" rows="5"></textarea>
    </div>
  </div>
</div>
    
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4"><br>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button type="submit" class="btn btn-warning" >&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSUBMIT <span class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>

</div>
